      <form>
        <h1>Registro</h1>
        <div class="form-inputs-container">
          <div class="input-container">
            <label for="nombre">Nombre completo*</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre completo"
              required
            />
          </div>
          <div class="input-container">
            <label for="correo">Correo Electrónico*</label>

              type="email"
              id="correo"
              name="correo"
              placeholder="Correo electrónico"
              required
            />
          </div>
          <div class="doble-input">
            <div class="input-container">
              <label for="nickname">Nickname</label>
              <input
                type="text"
                id="nickname"
                name="nickname"
                placeholder="Nickname"
                required
              />
            </div>
            <div class="input-container input-age">
              <label for="edad">Edad*</label>
              <input
                type="number"
                id="edad"
                name="edad"
                placeholder="Edad"
                required
              />
            </div>
          </div>
          <div class="doble-input">
            <div class="input-container">
              <label for="contrasena">Contraseña*</label>
              <input
                type="password"
                id="contrasena"
                name="contrasena"
                placeholder="Contraseña"
                required
              />
            </div>
            <div class="input-container">
              <label for="repetir-contrasena">Repetir Contraseña*</label>
              <input
                type="password"
                id="repetir-contrasena"
                name="repetir-contrasena"
                placeholder="Repetir Contraseña"
                required
              />
            </div>
          </div>

              data-sitekey="6Le5uWooAAAAAK7FhkjHLZFbxnWzF5G7p_6mRwuP"
